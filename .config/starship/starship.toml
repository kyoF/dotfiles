format = """
[░▒▓](#a3aed2)\
$os\
[ ](fg:#a3aed2 bg:#002b55)\
$directory\
[ ](fg:#002b55 bg:#004080)\
$git_branch\
[ ](fg:#004080 bg:#0055aa)\
$git_status\
[ ](fg:#0055aa bg:#006ad5)\
$git_metrics\
[](fg:#006ad5)\
$fill\
[](fg:#006ad5)\
$docker_context\
[ ](fg:#0055aa bg:#006ad5)\
$nodejs\
$golang\
$python\
[ ](fg:#004080 bg:#0055aa)\
$nix_shell\
[ ](fg:#002b55 bg:#004080)\
$cmd_duration\
[ ](fg:#a3aed2 bg:#002b55)\
$time\
[▓▒░](fg:#a3aed2)\
\n$character\
"""

[os]
format = "[$symbol]($style)"
style = 'fg:#394260 bg:#a3aed2'
disabled = false

[os.symbols]
Macos = "  "
Ubuntu = "  "

[directory]
truncation_length = 6
truncation_symbol = '  '
truncate_to_repo = false
home_symbol = '  ~'
style = 'fg:#00aaaa bg:#002b55'
read_only = '󰌾  '
read_only_style = 'fg:#f7768e bg:#002b55'
format = '[ $path ]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = ' '
style = 'fg:#00aaaa bg:#004080'
format = '[$symbol $branch(:$remote_branch) ]($style)'

[git_status]
style = 'fg:#00aaaa bg:#0055aa'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = 's'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\] ]($style))'

[git_metrics]
added_style = 'fg:#00aaaa bg:#006ad5'
deleted_style = 'fg:#00aaaa bg:#006ad5'
format = '[+$added/-$deleted ]($deleted_style)'
disabled = false

[fill]
symbol = '─'
style = '#00aaaa'

[docker_context]
symbol = ''
style = 'fg:# bg:#'
format = '[[ $symbol docker](fg:#00aaaa bg:#006ad5)]($style)'

[python]
symbol = ''
style = 'fg:#00aaaa bg:#004080'
format = '[[ $symbol ($version)](fg:#00aaaa bg:#0055aa)]($style)'

[nodejs]
symbol = ""
style = 'fg:#00aaaa bg:#004080'
format = '[[ $symbol ($version)](fg:#00aaaa bg:#0055aa)]($style)'

[golang]
symbol = ""
style = 'fg:#00aaaa bg:#004080'
format = '[[ $symbol ($version)](fg:#00aaaa bg:#0055aa)]($style)'

[lua]
symbol = ""
style = 'fg:#00aaaa bg:#004080'
format = '[[ $symbol ($version)](fg:#00aaaa bg:#0055aa)]($style)'

[nix_shell]
symbol = "❄️"
style = '#00aaaa bg:#004080'
format = '[[ $symbol devbox](fg:#00aaaa bg:#004080)]($style)'

[cmd_duration]
min_time = 1
style = 'fg:#00aaaa bg:#002b55'
format = "[  $duration]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:#00aaaa"
format = '[[   $time ](fg:#394260 bg:#a3aed2)]($style)'

[character]
success_symbol = '[❯❯❯](bold #00ffff)'
error_symbol = '[❯❯❯](bold red)'

